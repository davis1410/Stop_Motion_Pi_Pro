<ion-view view-title="Take Image">
    <ion-content>

        <div class="card">
            <div class="padding">
                <button class="button button-block button-positive" on-tap="clear_mount()">clear mount</button>
            </div>
            <div class="padding">
                <button class="button button-block button-balanced" on-tap="take_image()">take image</button>
            </div>
            <div class="padding">
                <button class="button button-block button-energized" on-tap="compile_preview()">compile preview</button>
            </div>
        </div>
        
    </ion-content>
</ion-view>
