<ion-view view-title="Set Connection Options">
    <ion-content>
        <!-- Set Connection IP -->
        <div class="card">
            <div class="list" ng-if="current_ip">
                <div class="item">
                    current ip = {{ current_ip }}
                </div>
            </div>
           
            <form name="set_connection_ip" ng-submit="set_ip(connection_ip, set_connection_ip)">
                <div class="list">
                    <label class="item item-input">
                        <input type="text" placeholder="enter new connection ip" ng-model="connection_ip">
                    </label>
                    <div class="item text-right">
                        <button class="button button-outline button-positive icon-left ion-android-wifi">set connection ip</button>
                    </div>
                </div>
            </form>
        </div>
        
        <!-- Set Framerate -->
        <div class="card">
            <div class="list" ng-if="current_framerate">
                <div class="item">
                    framerate = {{ current_framerate }}
                </div>
            </div>
           
            <form name="set_preview_framerate" ng-submit="set_framerate(framerate)">
                <div class="list">
                    <label class="item item-input">
                        <input type="text" placeholder="enter new framerate" ng-model="framerate">
                    </label>
                    <div class="item text-right">
                        <button class="button button-outline button-royal icon-left ion-speedometer">set framerate</button>
                    </div>
                </div>
            </form>
        </div>
        
    </ion-content>
</ion-view>
